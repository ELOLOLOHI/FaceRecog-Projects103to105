  <body>
      <center>
          
      <h1 class="head btn-default">Face Recognition App</h1>
      <br>
      <hr>
      <br>
      <br>
      <br>
  
<div class="flex-container">
    
    

      <br><br>
<div class="flex-child container firstone">

      <b class="cssobjects">
          <hr>
        Father
        <br>
        <br>
        <hr>
        Mother
        <br>
        <br>
        <hr>
        Brother
        <br>
        <br>
        <hr>
        Sister
        <br>
        <br>
        <hr>

      </b>
      <br>
      <span>
        <label style="font-size: 20px;">Family Member:<span id="result_member"></span></label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

      </span>
      <div>
        <br>
      <span>
        <button id="takepic" class="btn" onclick="takepic()">Take Pic</button>

      <br>
      <br>

</div>
